<div>
    <div ng-controller="ReceitaFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="receita_diversa" class="col-sm-2">Descrição<font color="#FF0000"> *</font></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.receita.receita_diversa" id="receita_diversa">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="credito_tributario" class="col-sm-2">Crédito tributário</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.receita.credito_tributario" id="credito_tributario">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="receita_credito" class="col-sm-2">Receita do crédito</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.receita.receita_credito" id="receita_credito">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="valor_receita" class="col-sm-2">Valor da Receita<font color="#FF0000"> *</font></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.receita.valor_receita" id="valor_receita">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cod_referencia" class="col-sm-2">Código de referência</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.receita.cod_referencia" id="cod_referencia">
                                </div>
                            </div>
                            <div class="text-right col-sm-10">
                                <a href="/receita" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
