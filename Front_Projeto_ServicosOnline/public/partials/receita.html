<div ng-controller="ReceitaListController as vm">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-8">
                                <h3>Cadastro de Receitas </h3>
                            </div>
                            <div class="col-sm-4">
                                <a class="btn btn-default pull-right btn-lg" href="receita/new">
                                    <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                                    <span>Nova Receita</span>
                                </a>
                            </div>
                        </div>
                        <form class="search" style="position: absolute; margin-top: -1%;">
                            <input class="searchTerm" ng-model="vm.busca" placeholder="Pesquisar..." />
                            <input class="searchButton" text="Buscar" type="submit" ng-click="vm.buscar()" />
                        </form>
                        <table class="table" style="margin-top: 3em">
                            <thead>
                                <tr>
                                    <th>DESCRIÇÃO</th>
                                    <th>CRÉDITO TRIBUTÁRIO</th>
                                    <th>RECEITA DO CRÉDITO</th>
                                    <th>VALOR DA RECEITA</th>
                                    <th>CÓDIGO DE REFERÊNCIA</th>
                                    <th>AÇÕES</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in vm.itens">
                                    <td>{{item.receita_diversa}}</td>
                                    <td>{{item.credito_tributario}}</td>
                                    <td>{{item.receita_credito}}</td>
                                    <td>{{item.valor_receita}}</td>
                                    <td>{{item.cod_referencia}}</td>
                                    <td>
                                        <a type="button" class="btn btn-primary btn-sm" ng-href="{{'/receita/' + item.id}}">
                                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                        </a>

                                        <a type="button" class="btn btn-primary btn-sm" confirmed-click="vm.remover(item)" 
                                        ng-confirm-click="Deseja excluir a receita?">
                                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
