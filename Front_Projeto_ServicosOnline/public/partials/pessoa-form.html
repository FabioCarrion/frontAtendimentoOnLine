<div>
    <div ng-controller="PessoaFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="nome" class="col-sm-2">Nome</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.pessoa.nome" id="nome">
                                </div>
                            </div>
                            
                            <div class="form-group" >
                                <label for="tipoPessoa" class="col-sm-2">Tipo de pessoa</label>
                                <div class="col-sm-8">
                                    <select name="tipoPessoa" class="form-control" id="tipoPessoa">
                                        <option value="FISICA">Física</option>
                                        <option value="JURIDICA">Jurídica</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="cep" class="col-sm-2">Cep</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.pessoa.cep" id="cep">
                                </div>
                            </div>
                            
                            <div class="form-group" >
                                <label for="logradouro" class="col-sm-2">Logradouro</label>
                                <div class="col-sm-8" ng-controller="LogradouroListController as estVM">
                                    <select name="logradouro" ng-model="vm.pessoa.logradouro.id" class="form-control" id="logradouro">
                                        <option ng-repeat="item in estVM.itens" value={{item.id}}>{{item.id}} - {{item.nome}}</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="numero" class="col-sm-2">Número</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.pessoa.numero" id="numero">
                                </div>
                            </div>                            

                            <div class="form-group">
                                <label for="bloco" class="col-sm-2">Bloco</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.pessoa.bloco" id="bloco">
                                </div>
                            </div> 

                            <div class="form-group">
                                <label for="apto" class="col-sm-2">Apartamento</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.pessoa.apto" id="apto">
                                </div>
                            </div> 

                            <div class="form-group">
                                <label for="loteamento" class="col-sm-2">Loteamento</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.pessoa.loteamento" id="loteamento">
                                </div>
                            </div> 

                            <div class="form-group">
                                <label for="complemento" class="col-sm-2">Complemento</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.pessoa.complemento" id="complemento">
                                </div>
                            </div> 

                            <div class="form-group" >
                                <label for="bairro" class="col-sm-2">Bairro</label>
                                <div class="col-sm-8" ng-controller="BairroListController as estVM">
                                    <select name="bairro" ng-model="vm.pessoa.bairro.id" class="form-control" id="bairro">
                                        <option ng-repeat="item in estVM.itens" value={{item.id}}>{{item.id}} - {{item.nome}}</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group" >
                                <label for="distrito" class="col-sm-2">Distrito</label>
                                <div class="col-sm-8" ng-controller="DistritoListController as estVM">
                                    <select name="distrito" ng-model="vm.pessoa.distrito.id" class="form-control" id="distrito">
                                        <option ng-repeat="item in estVM.itens" value={{item.id}}>{{item.id}} - {{item.nome}}</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group" >
                                <label for="cidade" class="col-sm-2">Município</label>
                                <div class="col-sm-8" ng-controller="CidadeListController as estVM">
                                    <select name="cidade" ng-model="vm.pessoa.cidade.id" class="form-control" id="cidade">
                                        <option ng-repeat="item in estVM.itens" value={{item.id}}>{{item.id}} - {{item.nome}}</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group" >
                                <label for="estado" class="col-sm-2">Estado</label>
                                <div class="col-sm-8" ng-controller="EstadoListController as estVM">
                                    <select name="estado" ng-model="vm.pessoa.estado.id" class="form-control" id="estado">
                                        <option ng-repeat="item in estVM.itens" value={{item.id}}>{{item.id}} - {{item.nome}}</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group" >
                                <label for="pais" class="col-sm-2">País</label>
                                <div class="col-sm-8" ng-controller="PaisListController as pasVM">
                                    <select name="pais" ng-model="vm.pessoa.pais.id" class="form-control" id="pais">
                                        <option ng-repeat="item in pasVM.itens" value={{item.id}}>{{item.id}} - {{item.nome}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="cpfCnpj" class="col-sm-2">CPF/CNPJ</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.pessoa.cpfCnpj" id="cpfCnpj">
                                </div>
                            </div> 
                            <div class="form-group">
                                <label for="Documento" class="col-sm-2">Documento</label>
                                <input class="btn btn-success btn-lg" type="file" ng-model="vm.pessoa.imagem" id="imagem" >
                            </div>
                            <div class="text-right col-sm-10">
                                <a href="/pessoa" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
