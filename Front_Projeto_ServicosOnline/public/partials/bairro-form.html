<div>
    <div ng-controller="BairroFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="nome" class="col-sm-2">Nome<font color="#FF0000"> *</font></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.bairro.nome" id="nome">
                                </div>
                            </div>
                            <div class="form-group" >
                                <label for="distrito" class="col-sm-2">Distrito</label><font color="#FF0000"> *</font></label>
                                <div class="col-sm-8" ng-controller="DistritoListController as estVM">
                                    <select name="distrito" ng-model="vm.bairro.distrito.id" class="form-control" id="distrito">
                                        <option ng-repeat="item in estVM.itens" value={{item.id}}>{{item.id}} - {{item.nome}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-right col-sm-10">
                                <a href="/bairro" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
